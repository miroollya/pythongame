<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quest Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
            animation: fadeIn 2s;
        }

        .button-container {
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #182848;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #4b6cb7;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    <p>{{ message }}</p>
    <div class="button-container">
        <form action="/" method="get">
            <button type="submit">Restart Game</button>
        </form>
        <form action="/start" method="post">
            <input type="hidden" name="player_name" value="{{ player_name }}">
            <button type="submit">Retry Task</button>
        </form>
    </div>
</body>
</html>
